<div class="row" style="margin-top: 50px; background-color: rgba(0,0,0, .6); padding-bottom: 20px; padding-top: 10px;">
    <div class="large-12 columns">
      <div class="large-1 columns">
		   <h4 style="color: white; margin-top: 10px;">STAFF</h4>
      </div>
      <div class="large-5 columns">
        <input type="text" placeholder="Search for a Staff Member" style="margin-top: 12px;" ng-model='staffSearchText' />
      </div>
    </div>
      <div class="large-12 columns">
        <a ng-href="#/people/{{person.id}}" ng-repeat='people in filteredItems = (people | filter:staffSearchFilter) | startFrom:currentPage*pageSize | limitTo:pageSize'>
        <div class="large-3 medium-4 small-6 columns person-square">
            <img ng-src="{{people.avatar_medium}}" class="show-avatar" width="350" height="350">
          <div class="large-12 columns">
            <h4 class="blue-text" text-fit>{{people.name}}</h4>
            <h5 class="show-hosts" text-fit>{{people.shows}}</h5>
          </div>
        </div>
        </a>
      </div>
    <pagination page-size='8' count='filteredItems.length'></pagination>
</div>
