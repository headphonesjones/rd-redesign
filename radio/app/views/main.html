    <div class="row home-content">
      <div class="small-12 large-10 columns" id="banner-container">
        <img src="images/station2.jpg" alt="Radio Depaul Station" alt="Radio DePaul Chicago's College Connection" />
      </div>
      <a  onclick="window.open('/popupplayer.html', 'a', 'width=390, height=120, scrollbars=0, resizable=0')">
        <div class="large-2 columns show-for-large-up banner-links" id="popup-player">
          <h4>Pop-Up Player</h4>
        </div>
      </a>
      <a href="#/webcam">
        <div class="large-2 small-12 columns banner-links">
          <h4>Watch the Webcam</h4>
        </div>
      </a>
        <div class="large-2 columns show-for-large-up banner-links" onClick="showChat();">
          <h4>Live Chat</h4>
        </div>
      <a href="http://rock.radio.depaul.edu:8000/listen.pls?sid=1">
        <div class="large-2 columns show-for-large-up banner-links">
          <h4>Download Streamfile</h4>
        </div>
      </a>
    </div>
      <!-- NEWS -->
    <div class="row home-content">
      <div class="small-12 columns">
          <h1 class="h1-class">LATEST <b>NEWS</b></h1>
      </div>
      
      <article ng-repeat="story in news">
        <div class="small-12 columns news-container">
          <div class="small-12 medium-4 columns">
            <img ng-src="{{story.image_url}}" width=300 height=200 />
          </div>
          <div class="small-12 medium-8 columns">
            <header>
              <h2 class="blue-text h2-class"><b>{{story.headline}}</b></h2>
            </header>
            <p>{{story.content}}</p>
          </div>
        </div>
      </article>
      <a class="button" href="#/news" id="read-news">Read All News Posts</a>
    </div>
  </div>
      <!-- COMING UP -->
      <div class="row home-content">
        <div class="small-12 columns" style="margin-top: 10px;">
            <h1 class="h1-class">COMING <b>UP</b></h1>
        </div>
        <article ng-repeat="event in events">
          <div class="small-12 columns medium-6 coming-up-container">
            <div class="small-12  columns">
              <img src="images/small-default-comingup.png" id="coming-up-image"/>
            </div>
            <div class="small-12 columns">
              <header>
                <h2 class="blue-text h2-class"><b>{{event.title}}</b></h2>
              </header>
              <p>{{event.first_line}}</p>
              <p>{{event.second_line || "&nbsp;"}}</p>
            </div>
          </div>
        </article>
      </div>
